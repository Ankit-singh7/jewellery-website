<app-header></app-header>
<div class="container-fluid nav-container" >
<app-navbar></app-navbar>
<div class="row">
  <div class="col-12 text-center email">
      <h5 class="text2">For more information contact us.</h5>
      <div class="row">
        <div class="col-6 offset-3">
          <form>
            <div class="col-12">
                <input type="text" class="form-input" placeholder="name" [(ngModel)]="name" name="name"/>
            </div>
             <div class="col-12">
                <input type="text" class="form-input" placeholder = "email" [(ngModel)]="email" name="email" />
             </div>
             <div class="col-12">
                <textarea type="text" class="form-input" placeholder="message" row="4" [(ngModel)]="message" name="message"></textarea>
             </div>
             <div class="col-12">
                <button class="button button1" (click)="login()">SUBMIT</button>
             </div>
             </form>
         </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
</div>
