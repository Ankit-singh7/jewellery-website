<app-header></app-header>
<div class="container-fluid nav-container" >
<app-navbar></app-navbar>
<div class="container">
  <div class="row" >
    <div class="col-12 text-center">
      <h1>OFFER LIST</h1>
    </div>
    <div class="col-10 offset-1">
      <table border="1" class="text-center">
        <thead>
            <th>img</th>
            <th>offer name</th>
            <th>offer from</th>
            <th>offer to</th>
            <th>offer para</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of data" (click)="navigate(item.offerId)">
                <td style="width:200px;"><img [src]="item.offerImg" style="height:100px; width:100px;" /></td>
                <td style="width:200px;">{{item.offerName}}</td>
                <td style="width:100px;">{{item.offerFrom}} %</td>
                <td style="width:100px;">{{item.offerTo}} %</td>
                <td style="width:300px;">{{item.offerPara}}</td>
            </tr>
        </tbody>
    </table>
    </div>
  </div>
</div>
<app-footer></app-footer>
</div>
